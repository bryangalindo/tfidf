{% extends "base.html" %}
{% block content %}

   <div class="container">
      <form action = "/uploader" method = "POST"
         enctype = "multipart/form-data">
         <input type = "file" name = "file" />
         <input type = "submit"/>
      </form>
   </div>
   <div class="container">
      <ul>
        {% for n in my_list %}
         <h2>{{ n["document_name"] }}</h2>
            {% for key, value in n["words"].items() %}
              <li>{{ key }} {{ value }}</li>
            {% endfor %}
        {% endfor %}
      </ul>
    </div>

{% endblock %}
